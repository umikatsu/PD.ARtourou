<!DOCTYPE html>
<html>
<head>
    <title>AR.js 公式テスト</title>
    <!-- A-FrameとAR.jsのライブラリを読み込む -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/ar-js.min.js"></script>
    
    <style>
        body { margin: 0px; overflow: hidden; }
        .info-box { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); z-index: 1000; background: rgba(255, 255, 255, 0.9); padding: 10px 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 14px; text-align: center; }
    </style>
</head>
<body>

    <div class="info-box">
        <p>💡 **この画面が表示されたら**、以下のマーカーをかざしてください。</p>
        <p>公式マーカー：「<strong>HIRO</strong>」の文字が描かれたマーカー</p>
    </div>

    <!-- ARシーンの定義 -->
    <a-scene embedded
        arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false; videoTexture: true; deviceId: null;'>
        
        <!-- 公式の「HIRO」マーカー定義 -->
        <a-marker preset='hiro'> 
            <!-- モデルの代わりにシンプルな箱を配置 -->
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
