<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;">
  
  <a-marker type="pattern" url="marker.patt">
    <a-entity
      gltf-model="lantern2.glb"
      /* 💡 修正点: scale="3 3 3" から scale="1 1 1" に変更 */
      scale="1 1 1"
      position="0 0 0"
      rotation="-90 0 0"

      animation__fly="
        property: position;
        to: 0 5 0;
        dur: 8000;
        easing: easeInOutSine;
        loop: false">
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
  <a-light type="directional" color="#FFF" intensity="1" position="-0.5 1 1"></a-light>
  <a-light type="ambient" color="#BBB"></a-light>
</a-scene>
